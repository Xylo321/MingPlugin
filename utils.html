<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset='utf-8'/>
        <title>wx | 工具</title>
        <link rel="stylesheet" href="utils.wx" />
        <script src="jquery.js"></script>
        <style>
          * {
              box-sizing: border-box;
          }

          body {
              color: white;
              background-color: black;
          }

          #pretty_json_pre, #pretty_json_aft {
              width: 650px;
              height:600px;
          }

          #match_text_pre {
              width: 1365px;
              height: 200px;
          }

          #match_text_aft {
              width: 1365px;
              height: 50px;
          }

          #reg {
              width:1000px;
          }

          #tsc {
              width: 500px;
          }

          button {
              background-color: red;
          }

          #url_decode_pre, #url_decode_aft {
              width: 650px;
              height: 300px;
          }

          #url_encode_pre, #url_encode_aft {
              width: 650px;
              height: 300px;
          }

          #base64_encode_pre, #base64_encode_aft {
              width: 650px;
              height: 150px;
          }

          #base64_decode_pre, #base64_decode_aft {
              width: 650px;
              height: 150px;
          }

          #js_16_encode_pre, #js_16_encode_aft {
              width: 650px;
              height: 150px;
          }

          #js_16_decode_pre, #js_16_decode_aft {
              width: 650px;
              height: 150px;
          }
      </style>
    </head>
    <body>
        <div>
            <h1>JSON格式化</h1>
            <div>
                <textarea id="pretty_json_pre" placeholder="待格式化的json"></textarea>
                <button id="pretty_json">格式化</button>
                <textarea id="pretty_json_aft" readonly="true" placeholder="格式化后的json"></textarea>
            </div>
        </div>

        <div>
            <h1>正则表达式测试</h1>
            <div>
                <textarea id="match_text_pre" placeholder="待正则测试的文本"></textarea>
                <div>
                    <label for="reg">正则表达式:</label>
                    <input type="text" id="reg" />
                    <button id="reg_match">测试</button>
                </div>
                <textarea id="match_text_aft" readonly="true" placeholder="正则表达式匹配后的结果"></textarea>
            </div>
        </div>

        <div>
            <h1>时间戳转换</h1>
            <div>
                <label for="ts">时间戳</label>
                <input id="ts" type="text" placeholder="输入要待转换的时间戳"/>
                <button id="cts">转换为时间</button>
                <label for="tsc">-></label>
                <input id="tsc" type="text" placeholder="已经转换的时间戳" readonly="true"/>
            </div>
        </div>

        <div>
            <h1>url解码</h1>
            <div>
                <textarea id="url_decode_pre" placeholder="待解码的字符串"></textarea>
                <button id="url_decode">url解码</button>
                <textarea id="url_decode_aft" readonly="true" placeholder="已解码的字符串"></textarea>
            </div>
        </div>

        <div>
            <h1>url编码</h1>
            <div>
                <textarea id="url_encode_pre" placeholder="待编码的字符串"></textarea>
                <button id="url_encode">url编码</button>
                <textarea id="url_encode_aft" readonly="true" placeholder="已编码的字符串"></textarea>
            </div>
        </div>

        <div>
          <h1>form表单美化输出</h1>
          <div>
            <textarea id="form_pretty_ouput_pre" placeholder="待美化的form表单"></textarea>
            <button id="form_pretty_output">美化form表单</button>
            <textarea id="form_pretty_ouput_aft" placeholder="已美化的form表单"></textarea>
          </div>
        </div>

        <div>
            <h1>base64编码</h1>
            <div>
                <textarea id="base64_encode_pre" placeholder="待编码的字符串"></textarea>
                <button id="base64_encode">base64编码</button>
                <textarea id="base64_encode_aft" readonly="true" placeholder="已编码的字符串"></textarea>
            </div>
        </div>

        <div>
            <h1>base64解码</h1>
            <div>
                <textarea id="base64_decode_pre" placeholder="待解码的字符串"></textarea>
                <button id="base64_decode">base64解码</button>
                <textarea id="base64_decode_aft" readonly="true" placeholder="已解码的字符串"></textarea>
            </div>
        </div>

        <div>
          <h1>16进制加密</h1>
          <div>
            <textarea id="js_16_encode_pre" placeholder="待加密的字符串"></textarea>
            <button id="js_16_encode">16进制加密</button>
            <textarea id="js_16_encode_aft" readonly="true" placeholder="已加密的字符串"></textarea>
          </div>
        </div>

        <div>
          <h1>16进制解密</h1>
          <div>
            <textarea id="js_16_decode_pre" placeholder="待解密的字符串"></textarea>
            <button id="js_16_decode">16进制解密</button>
            <textarea id="js_16_decode_aft" ereadonly="true" placeholder="已解密的字符串"></textarea>
          </div>
        </div>

        <script src="utils.js" defer></script>
    </body>
</html>
